<div class="container">
  <h1>DELETAR PLAYER</h1>

  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <label for="nome">Nome:</label>
    <input
      type="text"
      formControlName="nome"
      name="nome"
      placeholder="Nome"
      required
    />

    <button type="submit">Enviar</button>
  </form>

  <p *ngIf="erros">{{ erros }}</p>
</div>
